<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/html-header :: html-header"></head>
<body>

<div class="myStatic">

    <div class="row">
        <div class="col-2">
            <div th:replace="fragments/side-bar :: side-bar"></div>
        </div>

        <div class="col-10">
            <!--<div th:replace="fragments/navbar :: navbar"></div>-->


            <!--List-->

            <div>


                <button class="btn btn-success nBtn m-4">Create New Vehicle</button>
                <div class="card">
                    <div class="card-block">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Brand</th>
                                <th>Model</th>
                                <th>Plate</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="vehicle : ${dataVehicle}">


                                <!--/*@thymesVar id="brand" type="java.lang.String"*/-->
                                <td th:text="${vehicle.brand}"></td>
                                <td th:text="${vehicle.model}"></td>
                                <td th:text="${vehicle.plate}"></td>
                                <td>



                                    <a class="btn btn-danger delBtn" th:method="delete" th:href="@{/vehicles/delete/(id=${vehicle.id})}">Delete</a>
                                    <a class="btn btn-primary eBtn" th:href="@{/vehicles/findOne/(id=${vehicle.id})}">Edit</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <hr/>
                        <!--<ul class="nav nav-pills">-->
                        <!--<li class="nav-item"-->
                        <!--th:each="i : ${#numbers.sequence(0,data.totalPages-1)}"><a-->
                        <!--class="nav-link" th:classappend="${currentPage}==${i}?'active':''" th:href="@{/(page=${i})}"-->
                        <!--th:text="${i}"></a></li>-->
                        <!--</ul>-->
                    </div>
                </div>


            </div>

            <!--List-->


        </div>
    </div>
</div>


<!--Lista de vehiculos-->

<div class="container">


    <!--Fin Lista de vehiculos-->


    <!--Formulario Salvar / Editar-->

    <div class="myForm">
        <form action="#" method="post" th:action="@{/vehicles/saveVehicle}" th:object="${vehicle}">
            <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade"
                 id="exampleModal" role="dialog"
                 tabindex="-1">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Update or
                                Create</h5>
                            <button aria-label="Close" class="close" data-dismiss="modal"
                                    type="button">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label class="col-form-label">ID:  </label><label  id="idLabel"> No ID </label>
                                <input hidden class="form-control" id="id" name="id" type="text" value=""/>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="brand">Brand:</label>
                                <input class="form-control" id="brand" name="brand" type="text" value=""/>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="model">Model:</label>
                                <input class="form-control" id="model" name="model" type="text" value=""/>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="plate">Plate:</label>
                                <input class="form-control" id="plate" name="plate" type="text" value=""/>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="licenseRequired">LicenseRequired:</label>
                                <input class="form-control" maxlength="1" id="licenseRequired" name="licenseRequired" type="text" value=""/>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-dismiss="modal"
                                    type="button">Close
                            </button>
                            <input class="btn btn-primary" type="submit" value="save"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!--Formulario Salvar / Editar-->


    <!--Modal Borrar-->

    <div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="myModal"
         role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Delete Record</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal"
                            type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="alert alert-danger">
                        Are you sure you want to delete this Vehicle?
                    </p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal"
                            type="button">Close
                    </button>
                    <a class="btn btn-danger" href="" id="delRef">Delete</a>
                </div>
            </div>
        </div>
    </div>

    <!--Modal Borrar-->
</div>


</body>
</html>
